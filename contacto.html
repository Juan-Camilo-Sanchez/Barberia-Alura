<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Contacto</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <header>
        <h1><img src="img/logo.png" alt="Logo Barberia Alura" /></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxxxxx">

            <label for="mensaje">Mensaje</label>

            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <fieldset>

                <legend>¿Como le gustaria que lo contactemos?</p>

                    <label for="radio-email"><input type="radio" value="email" id="radio-email"
                            name="contacto">Email</label>

                    <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono"
                            name="contacto">Telefono</label>

                    <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto"
                            checked>Whatsapp</label>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la
                Barberia?</label>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08am - 08pm</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08am - 08pm</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08am - 08pm</td>
                </tr>
            </tbody>

        </table>

    </main>

    <footer>
        <img src="img/logo-blanco.png" alt="Logo Barberia Alura">
        <p class="copyright">&copy Copyright Barberia Alura - 2022</p>
    </footer>
</body>
